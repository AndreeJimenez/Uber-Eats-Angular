<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

<div class="cards-container">
  <div *ngFor="let item of restaurants; index as index;">
    <div class="card">
      <div class="img-section">
        <img src="{{ item.image }}" alt="">
        <i (click)="upRating(item._id)" class="far fa-heart"></i>
      </div>
      <div class="text-section">
        <div class="text">
          <p class="restaurant">{{ item.restaurant }}</p>
          <p class="cost">Costo de env√≠o: MXN{{ item.cost }}  {{ item.waitTime }}  $</p>
        </div>
        <div class="rating">{{ rating$ | async }}</div>
      </div>
      <p class="category">{{ item.category }}</p>
    </div>
  </div>
</div>
